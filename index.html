<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <!-- تگ‌های متا برای SEO و شبکه‌های اجتماعی -->
  <title>نور الهدا - نرم‌افزار مذهبی</title>
  <meta name="description" content="نرم‌افزار مذهبی نور الهدا - قرآن، اذان، ادعیه و زیارت‌نامه‌ها">
  <meta name="keywords" content="قرآن، اذان، ادعیه، زیارت، نور الهدا، نرم‌افزار مذهبی">
  <meta name="author" content="نور الهدا">
  <meta property="og:title" content="نور الهدا - نرم‌افزار مذهبی">
  <meta property="og:description" content="نرم‌افزار مذهبی نور الهدا - قرآن، اذان، ادعیه و زیارت‌نامه‌ها">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://hdmzr1370.github.io/alhura/">
  <meta name="twitter:card" content="summary_large_image">

  <style>
    /* بارگذاری فونت از فایل محلی */
    @font-face {
      font-family: 'Vazirmatn';
      src: url('assets/fonts/Vazirmatn-Regular.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'Vazirmatn';
      src: url('assets/fonts/Vazirmatn-Bold.woff2') format('woff2');
      font-weight: 800;
      font-style: normal;
      font-display: swap;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #e8e3d6;
      min-height: 100vh;
      font-family: 'Vazirmatn', 'Segoe UI', Tahoma, Arial, sans-serif;
      color: #2c1e12;
      display: flex;
      flex-direction: column;
      padding-bottom: 140px;
      position: relative;
    }
    #islamic-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0.06;
      pointer-events: none;
    }
    .intro {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 16px;
      padding-top: 50px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .basmala {
      font-weight: 800;
      font-size: 2.4rem;
      background: linear-gradient(120deg, #d4af37, #a67c00, #d4af37);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin: 0 auto 20px;
      line-height: 1.2;
    }
    .intro p {
      font-size: 1.1rem;
      line-height: 1.7;
      max-width: 650px;
      margin: 0 auto 35px;
      color: #3e2723;
      padding: 0 16px;
    }
    .divider {
      width: 55%;
      height: 2.5px;
      background: linear-gradient(to right, transparent, #d4af37, transparent);
      margin: 18px auto;
      border-radius: 2px;
    }
    .button-zone {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 60px;
      padding: 16px 0;
      margin-top: auto;
    }
    .btn-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
    .glass-tag {
      position: relative;
      width: fit-content;
      min-width: 90px;
      max-width: 130px;
      height: 52px;
      background: rgba(250, 248, 240, 0.75);
      border: 1px solid rgba(212, 175, 55, 0.4);
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 11px;
      font-weight: 600;
      color: #8b6b2f;
      text-align: center;
      padding: 12px 10px;
      line-height: 1.3;
      word-break: keep-all;
    }
    .glass-tag::before,
    .glass-tag::after {
      content: "";
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(250, 248, 240, 0.8);
      border: 1px solid rgba(212, 175, 55, 0.4);
      border-radius: 50%;
      top: -3px;
    }
    .glass-tag::before {
      left: 8px;
    }
    .glass-tag::after {
      right: 8px;
    }
    .btn {
      position: relative;
      width: 100px;
      height: 100px;
      border-radius: 36px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.2s ease;
      overflow: hidden;
      box-shadow:
        -4px -4px 8px rgba(255, 255, 255, 0.6),
        4px 4px 8px rgba(139, 69, 19, 0.2);
      background: #f5f0e1;
    }
    .btn::before {
      content: "";
      position: absolute;
      width: 70px;
      height: 70px;
      border-radius: 28px;
      background: #f0e9d2;
      box-shadow:
        inset -2px -2px 5px rgba(255, 255, 255, 0.7),
        inset 2px 2px 5px rgba(139, 69, 19, 0.1);
    }
    .btn-text {
      position: relative;
      z-index: 2;
      font-weight: 800;
      font-size: 19px;
      text-align: center;
      line-height: 1.3;
      text-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    .btn.start .btn-text {
      background: linear-gradient(135deg, #d4af37, #2e7d32);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .btn.download .btn-text {
      background: linear-gradient(135deg, #d4af37, #1976d2);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .btn:active {
      transform: scale(0.96);
    }
    @media (max-width: 600px) {
      .basmala { font-size: 2.0rem; }
      .intro p { font-size: 1.0rem; margin-bottom: 30px; }
      .btn { width: 85px; height: 85px; }
      .glass-tag {
        min-width: 80px;
        max-width: 120px;
        height: 48px;
        font-size: 10.5px;
        padding: 10px 8px;
      }
      .button-zone { gap: 45px; padding: 14px 0; }
      .btn-group { gap: 10px; }
      body { padding-bottom: 120px; }
    }
  </style>
</head>
<body>
  <svg id="islamic-bg" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <pattern id="islamicPattern" patternUnits="userSpaceOnUse" width="120" height="120">
        <path d="M60 0 L70 25 L95 35 L70 45 L60 70 L50 45 L25 35 L50 25 Z" 
              fill="none" stroke="#d4af37" stroke-width="1.2"/>
        <polygon points="60,15 105,45 105,75 60,105 15,75 15,45" 
                 fill="none" stroke="#d4af37" stroke-width="1"/>
        <circle cx="60" cy="60" r="18" fill="none" stroke="#d4af37" stroke-width="0.8"/>
        <circle cx="60" cy="60" r="8" fill="#d4af37" opacity="0.6"/>
        <path d="M60 60 L60 0" stroke="#d4af37" stroke-width="0.7"/>
        <use href="#ray" transform="rotate(45 60 60)"/>
        <use href="#ray" transform="rotate(90 60 60)"/>
        <use href="#ray" transform="rotate(135 60 60)"/>
        <defs>
          <path id="ray" d="M60 60 L60 0" stroke="#d4af37" stroke-width="0.7"/>
        </defs>
      </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#islamicPattern)" />
  </svg>
  <div class="intro">
    <div class="basmala">بسم الله الرحمن الرحیم</div>
    <div class="divider"></div>
    <p>
      به نرم‌افزار مذهبی «نور الهدا» خوش آمدید.<br>
      این برنامه با هدف تسهیل دسترسی به قرآن، اذان، ادعیه و زیارت‌نامه‌ها طراحی شده است.<br>
      امیدواریم همراهی مفیدی برای شما در راه تقرب به خداوند باشد.
    </p>
  </div>
  <div class="button-zone">
    <div class="btn-group">
      <div class="glass-tag">
        نمایش نسخه<br>تحت وب
      </div>
      <a href="https://codepen.io/hdmhh-zr/pen/GgoNxEj" 
         class="btn start" 
         target="_blank" 
         style="text-decoration: none; color: inherit;">
        <div class="btn-text">آغاز</div>
      </a>
    </div>
    <div class="btn-group">
      <div class="glass-tag">
        نسخه pdf<br>و گرافیکی
      </div>
      <div class="btn download" onclick="downloadFile()">
        <div class="btn-text">دریافت</div>
      </div>
    </div>
  </div>
  <script>
    function downloadFile() {
      const fileUrl = "https://drive.google.com/uc?export=download&id=1MQIPzveFwGrQYHxiA-m3r13gWtwPJVNC";
      const fileName = "نور_الهدا_نسخه_کامل.pdf";
      fetch(fileUrl)
        .then(response => {
          if (!response.ok) throw new Error("خطا در بارگیری فایل");
          return response.blob();
        })
        .then(blob => {
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = fileName;
          document.body.appendChild(a);
          a.click();
          window.URL.revokeObjectURL(url);
          document.body.removeChild(a);
        })
        .catch(err => {
          console.error("خطا:", err);
          alert("دانلود فایل با مشکل مواجه شد. لینک مستقیم باز خواهد شد.");
          window.open(fileUrl, '_blank');
        });
    }
  </script>
</body>
</html>
